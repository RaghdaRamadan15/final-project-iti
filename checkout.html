<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="Css/checkout.css" />
    <style>
      .nav {
        display: flex;
        align-items: center;
        background-color: #002147;
        padding: 15px;
        font-size: 20px;
      }

      .nav a {
        color: white;
        text-decoration: none;
        margin-right: 20px;
      }

      .nav .logo img {
        height: 40px;
        margin-right: 20px;
      }

      .dropdown {
        position: relative;
        display: inline-block;
      }

      #category-select {
        background-color: #002147;
        color: white;
        border: none;
        padding: 10px;
        font-size: 20px;
        cursor: pointer;
        margin-right: 20px;
      }

      #category-select option {
        color: black;
      }

      #category-select:hover {
        text-decoration: none;
      }

      .nav-right {
        margin-left: auto;
        display: flex;
        align-items: center;
      }

      .nav-right .user-info {
        display: none;
        color: white;
        margin-right: 20px;
      }

      .nav-right .logout-btn {
        display: none;
        background-color: #f44336;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
      }

      .nav-right .logout-btn:hover {
        background-color: #d32f2f;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="nav">
        <a href="HomeEdit.html">Home</a>
        <div class="dropdown">
          <select id="category-select" onchange="location = this.value;">
            <option value="#" style="background-color: #002147; color: white">
              Category
            </option>
            <option
              value="men.html"
              style="background-color: #002147; color: white"
            >
              Men
            </option>
            <option
              value="women.html"
              style="background-color: #002147; color: white"
            >
              Women
            </option>
            <option
              value="children.html"
              style="background-color: #002147; color: white"
            >
              Children
            </option>
          </select>
        </div>
        <a href="AboutEdit.html">About us</a>
        <a href="contactEdit.html">Contact us</a>
        <a
          href="Shopping Cart.html"
          style="margin-top: 10px; margin-left: 500px"
        >
          <img class="A1img" src="Capture.PNG" width="80%" />
        </a>

        <div class="nav-right">
          <div class="user-info" id="user-info"></div>
          <button class="logout-btn" id="logout-btn">Logout</button>
          <a href="loginEdit.html" id="login-link">Login & Register</a>
        </div>
      </div>
    </header>
    <div class="checkout-container">
      <h1>Checkout</h1>
      <form id="checkout" action="HomeEdit.html">
        <!-- Personal Information -->
        <div class="section">
          <h2>Personal Information</h2>
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            pattern="[a-zA-Z]+"
            title="please enter only charcter"
          />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            title="please enter vaild email"
          />

          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            required
            pattern="[0-9]{11}"
            title="please enter number for 11 number"
          />
        </div>
        <!-- end Personal Information -->
        <!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->
        <!-- Shipping Information -->
        <div class="section">
          <h2>Shipping Information</h2>
          <label for="address">Address</label>
          <input type="text" id="address" name="address" required />

          <label for="city">City</label>
          <input type="text" id="city" name="city" required />

          <label for="zip">ZIP Code</label>
          <input
            type="text"
            id="zip"
            name="zip"
            required
            pattern="[0-9]{5}"
            title="enter number form five number and between 0,9"
          />
        </div>
        <!-- end Shipping Information -->
        <!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->

        <!--Payment Information  -->
        <div class="section">
          <h2>Payment Information</h2>
          <input
            type="radio"
            name="paymentInformation"
            value="Cash on delivery"
            id="cashOnDelivery"
            onchange="pay(this)"
          />
          <label for="cashOnDelivery" style="display: inline"
            >Cash on delivery</label
          >

          <input
            type="radio"
            name="paymentInformation"
            value="Card"
            id="card"
            onchange="pay(this)"
          />
          <label for="card" style="display: inline">Card</label>
          <!-- cardDetails -->
          <div id="cardDetails" class="hidden">
            <label for="card-name">Card Name</label>
            <input type="text" id="card-name" name="card-name" />

            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" />
          </div>
        </div>
        <!-- end Payment Information -->
        <!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->
        <button type="submit">Place Order</button>
      </form>
    </div>
    <script>
      function pay(element) {
        var cardDetails = document.getElementById("cardDetails");
        if (element.value === "Card") {
          cardDetails.classList.remove("hidden");
        } else {
          cardDetails.classList.add("hidden");
        }
      }
      document
        .getElementById("checkout")
        .addEventListener("submit", function (event) {
          let allorders = JSON.parse(localStorage.getItem("allorder")) || [];
          let tabledata = JSON.parse(localStorage.getItem("addcort")) || [];
          allorders = tabledata;
          localStorage.setItem("allorder", JSON.stringify(allorders));
        });
    </script>
  </body>
</html>
